<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module" defer></script>
        <title>Morse Code Translator</title>
    </head>
    <body>
        <header>
            <h1>Morse Code Translator</h1>
        </header>

        <form class="morseForm">
            <label for="inputText">Input:</label>
            <textarea
                id="inputText"
                class="morseForm__textbox"
                cols="50"
                rows="4"
                placeholder="Enter some text to translate to morse code"
            ></textarea>

            <div>
                <input type="radio" name="convertType" id="checkText" value="text" checked />
                <label for="checkText">Text to Morse</label>
                <input type="radio" name="convertType" id="checkMorse" value="morse" />
                <label for="checkMorse">Morse to Text</label>
            </div>

            <label id="outputLabel" for="outputText">Output:</label>
            <textarea
                id="outputText"
                class="morseForm__textbox"
                cols="50"
                rows="4"
                disabled
            ></textarea>
        </form>
    </body>
</html>
